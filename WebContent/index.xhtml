<script>
function validarclave(){
	clave1 = document.getElementById("registro:clave");
	clave2 = document.getElementById("registro:claveconfirmar");	
	if(clave1.value==clave2.value){
		return true;
	}
	else{
		alert("Las contraseñas no coinciden");
		return false;
	}
	return false;
}
