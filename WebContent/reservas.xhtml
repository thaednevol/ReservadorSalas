<h:head>
	<title>Reservas</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
<p:panel>
	<h:graphicImage library="images" name="logo.png" />
	</p:panel>
<center>
<h:form>

<p:panelGrid columns="10" rows="2">
<p:outputLabel>Estudiantes</p:outputLabel>
 <p:spinner id="spinner"  />
 <p:outputLabel>Fecha</p:outputLabel>
 <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />
 <p:outputLabel>Hora</p:outputLabel>
  <p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm a" timeOnly="true"  />
  
  <h:outputText value="Atributos: " />  
		        <p:selectOneMenu value="#{buttonBean.text}">  
		            <f:selectItem itemLabel="Select One" itemValue="" />  
		            <f:selectItem itemLabel="Oracle" itemValue="1" />  
		            <f:selectItem itemLabel="SmartBoard" itemValue="Option 2" />  
		            <f:selectItem itemLabel="Bizagi" itemValue="Option 3" />  
		        </p:selectOneMenu>  
<p:commandButton value="+"></p:commandButton>
<p:commandButton value="Buscar"></p:commandButton>
  <p:button  value="Oracle" icon="ui-icon-star">
</p:button>
<p:button  value="20 Estudiantes" icon="ui-icon-star">
</p:button>
</p:panelGrid>
  
 
 
 
 <h3 style="margin-top:0">Salas</h3>
    <p:tabView>
        <p:tab title="Sala 2">
                <h:panelGrid>
<h:panelGrid columnClasses="value">
<p:growl id="messages" showDetail="true" />

        <h3 style="margin-top: 0">Programaci贸n</h3>
        <p:schedule id="schedule" value="#{reservas.eventModel}" widgetVar="myschedule">
 
            <p:ajax event="dateSelect" listener="#{reservas.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{reservas.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{reservas.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{reservas.onEventResize}" update="messages" />
 
        </p:schedule>
   
    </h:panelGrid>
    
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
 
            <h:outputLabel for="from" value="From:" />
            <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </p:inputMask>
 
            <h:outputLabel for="to" value="To:" />
            <p:inputMask id="to" value="#{scheduleView.event.endDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </p:inputMask>
 
            <h:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>  
 
<style type="text/css">
    .value {
        width: 1000px;
    }
</style>
</h:panelGrid>
